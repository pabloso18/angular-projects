<mat-card>

      <mat-card-content>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <h2>Log In</h2>

          <mat-error *ngIf="loginInvalid">

            The username and password were not recognised
          </mat-error>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Email" formControlName="username">
            <mat-error>
              Please provide a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
   
            <input matInput type="password" placeholder="Password" formControlName="password">
   
            <mat-error>
              Please provide a valid password
            </mat-error>
   
          </mat-form-field>

          <div >

            <button mat-raised-button color="primary">Login</button>

            <button mat-button class="btn-block btn-lg social-btn" [matMenuTriggerFor]="socialMenu" type="button" aria-label="" >
                Log In with
            </button>

              <mat-menu #socialMenu="matMenu">

                <a mat-menu-item (click)="signInWithGoogle()" class="social-btn"> 

                  <img src={{googleLogo}} alt="Google" />
                  <span>Google</span>
                </a>

                <a mat-menu-item (click)="signInWithFacebook()" class="social-btn">
                    <img src={{fbLogo}} alt="Facebook" />
                    <span>Facebook</span>
                  </a>

              </mat-menu>
        </div>
          
        </form>


  

      </mat-card-content>
    </mat-card>
